<section class="video">
    <div class="video__top-bg"></div>
    <div class="video__container section container">
        <div class="section__header">
            <h3 class="section__title">Видео о нашей работе</h3>
            <h4 class="section__desc">Просто посмотрите, как мы работаем</h4>
        </div>
        <div class="video__wrap">
            <div class="video__inner">
                <video src="@files/about.mp4" muted poster="@img/video_poster.jpg"></video>
                <div class="video__controls">
                    <div class="video__play">
                        @@include('../img/play-button.svg')
                    </div>
                    <div class="video__text">Смотреть видео</div>
                </div>
            </div>
        </div>
    </div>
</section>
